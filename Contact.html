                                     /* Header Start */
   header {
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding: 1.5rem 3rem;
       color: #FFD89E;
       z-index: 1000;
       position: absolute;
       top: 20px;
       left: 0;
       right: 0;
       margin: 0 3rem;
       border-radius: 100px;

       background: rgba(0, 0, 0, 0.4);
   }
   
   .logo a{
       font-size: 2.5rem;
       font-family: 'Cinzel', serif;
       font-weight: bold;
       text-transform: uppercase;

       color: #FFD89E;
       text-decoration: none;
   }
   
   nav a {
       color: #FFD89E;
       text-decoration: none;
       font-size: 1.2rem;
       font-weight: 600;
       font-family: 'Montserrat', sans-serif;
       padding: 0.5rem 1rem;
       border-radius: 30px;
       transition: color 0.3s, transform 0.3s;
   }
   
   nav a:hover {
       color: #AE794D;
       transform: scale(1.1);
       box-shadow: 0 0 10px #FFD89E, 0 0 20px #FFD89E, 0 0 30px #FFD89E; /* Glow effect */

   }
   
                             /* Profile section Start*/
   .profile {
       position: relative;
       display: inline-block;
   }
   
   .profile img {
       width: 60px;
       height: 60px;
       border-radius: 50%;
       object-fit: cover;
       cursor: pointer;
       transition: transform 0.3s ease, box-shadow 0.3s ease;
   }
   
   .profile img:hover {
       transform: scale(1.1);
       transition: 0.3s;
       box-shadow: 0 0 15px 5px rgba(255, 216, 158, 0.6); /* Glow effect */
   }
   
                                 /* Dropdown menu Start */
   .dropdown-menu {
       position: absolute;
       top: 70px; /* Adjust based on the profile image size */
       right: -5;
       background: rgba(0, 0, 0, 0.8);
       border-radius: 10px;
       padding: 1rem;
       display: none; /* Initially hidden */
       flex-direction: column;
       box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
       z-index: 100;
   }
   
   .dropdown-menu.active {
       display: flex; /* Show when active */
   }
   
   .dropdown-menu a {
       color: #FFD89E;
       text-decoration: none;
       font-size: 1rem;
       padding: 0.5rem 1rem;
       border-radius: 5px;
       transition: background 0.3s, transform 0.3s;
   }
   
   .dropdown-menu a:hover {
       background: #FFD89E;
       color: #333;
       transform: translateX(5px);
   }

                                    /* Middle section Start*/
   .middle-section {
       position: absolute;
       top: 50%; /* Center vertically */
       left: 50%; /* Center horizontally */
       transform: translate(-50%, -50%);
       text-align: center;
       color: #F8F8FF; /* Updated text color */
       z-index: 1;
   }
   
   .middle-section h1 {
       font-size: 3.5rem; /* Slightly larger for emphasis */
       margin-bottom: 1rem;
       font-family: 'Playfair Display', serif; /* Updated font for h1 */
       text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8); /* Text shadow for h1 */
       opacity: 0; /* Start hidden */
       transform: translateY(-30px); /* Start with upward offset */
       animation: fadeSlideDown 2s ease-out forwards; /* Animation for h1 */
   }
   
   .middle-section p {
       font-size: 1.2rem;
       font-family: 'Montserrat', sans-serif;
       line-height: 1.8;
       margin: 0 auto;
       max-width: 800px;
       text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* Text shadow for p */
       opacity: 0; /* Start hidden */
       transform: translateY(30px); /* Start with downward offset */
       animation: fadeSlideUp 2.5s ease-out forwards; /* Animation for p */
   }
   
   /* Animation for h1 - Slide down and fade in */
   @keyframes fadeSlideDown {
       0% {
           opacity: 0;
           transform: translateY(-50px);
       }
       100% {
           opacity: 1;
           transform: translateY(0);
       }
   }
   
   /* Animation for p - Slide up and fade in */
   @keyframes fadeSlideUp {
       0% {
           opacity: 0;
           transform: translateY(50px);
       }
       100% {
           opacity: 1;
           transform: translateY(0);
       }
   }
   
   /* Full-cover section */
   .full-cover-section {
        position: absolute;
        bottom: 0;
        top: 95%;
        border-radius:50px 50px 0 0;
        backdrop-filter: blur(10px);
        border-color: #F8F8FF;
        width: 100%;
        height: 100vh;
        background-color: #FFD89E;
        overflow: hidden;
        transform: translateY(0); /* Default position */
        transition: transform 0.2s ease-out; /*Smooth animation for the effect */
        background-image: linear-gradient(rgba(39,39,39,0.6),rgba(48,47,47,0));
   }

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

        <script>
  const form = document.getElementById('contactForm');
  const thankYouMessage = document.getElementById('thankYouMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch('sendmail.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      if (data.trim() === "success") {
        form.reset();
        form.style.display = "none";
        thankYouMessage.style.display = "block";
      } else {
        alert("Oops! Something went wrong. Please try again later.");
      }
    })
    .catch(error => {
      console.error(error);
      alert("Error! Could not send message.");
    });
  });
</script>
